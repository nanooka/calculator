<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>calc</h1>
      <div class="mode">
        <p class="theme-txt">theme</p>
        <div class="theme">
          <div class="theme-number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="toggle theme-1-toggle">
            <div class="circle theme-1-circle"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="result theme-1-result"></div>
    <div class="container theme-1-container">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="delete" class="delete theme-1-delete">DEL</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="-">-</button>
      <button value=".">.</button>
      <button value="0">0</button>
      <button value="/">/</button>
      <button value="x">x</button>
      <button value="reset" class="reset theme-1-reset">RESET</button>
      <button value="=" id="equal" class="theme-1-equal">=</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
